name: Twitter Scraper (SIN SECRETS - INSEGURO)

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecuta cada 6 horas
  workflow_dispatch:  # Permite ejecuci√≥n manual
  push:
    branches: [ main ]
    paths:
      - '2do_plano.py'
      - 'login/**'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests
        playwright install chromium
        playwright install-deps
        
    - name: Verificar archivos de login
      run: |
        echo "üîç Verificando archivos de login..."
        ls -la login/
        if [ ! -f login/twitter_cookies.json ]; then
          echo "‚ùå ERROR: No se encontr√≥ login/twitter_cookies.json"
          exit 1
        fi
        if [ ! -f login/twitter_localstorage.json ]; then
          echo "‚ùå ERROR: No se encontr√≥ login/twitter_localstorage.json"
          exit 1
        fi
        echo "‚úÖ Archivos de login verificados"
        
    - name: Configurar permisos para Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev libxshmfence-dev
        
    - name: Ejecutar scraper
      run: |
        echo "üöÄ Ejecutando scraper en modo headless..."
        python 2do_plano.py
      env:
        DISPLAY: ":99"
        
    - name: Subir resultados
      uses: actions/upload-artifact@v4
      with:
        name: tuits-${{ github.run_id }}-${{ github.run_attempt }}
        path: tuits/
        retention-days: 7
        
    - name: Limpiar credenciales (IMPORTANTE)
      run: |
        echo "üßπ Limpiando credenciales sensibles..."
        rm -f login/twitter_cookies.json
        rm -f login/twitter_localstorage.json
        rm -f login/logged_in_confirmation.png
        echo "‚úÖ Credenciales eliminadas del workspace"
