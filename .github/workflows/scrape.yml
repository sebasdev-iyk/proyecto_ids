name: Twitter Scraper (SIN SECRETS - INSEGURO)

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecuta cada 6 horas
  workflow_dispatch:  # Permite ejecuci√≥n manual
  push:
    branches: [ main ]
    paths:
      - '2do_plano.py'
      - 'login/**'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests
        playwright install chromium
        playwright install-deps
        
    - name: Verificar archivos de login
      run: |
        echo "üîç Verificando archivos de login..."
        ls -la login/
        if [ ! -f login/twitter_cookies.json ]; then
          echo "‚ùå ERROR: No se encontr√≥ login/twitter_cookies.json"
          exit 1
        fi
        if [ ! -f login/twitter_localstorage.json ]; then
          echo "‚ùå ERROR: No se encontr√≥ login/twitter_localstorage.json"
          exit 1
        fi
        echo "‚úÖ Archivos de login verificados"
        
    - name: Configurar permisos para Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev libxshmfence-dev
        
    - name: Ejecutar scraper
      run: |
        echo "üöÄ Ejecutando scraper en modo headless..."
        python 2do_plano.py
      env:
        DISPLAY: ":99"
        
    - name: Verificar cambios en tuits
      run: |
        if [ -d "tuits/" ] && [ "$(ls -A tuits/)" ]; then
          echo "hay_cambios=true" >> $GITHUB_ENV
          echo "‚úÖ Hay nuevos datos en la carpeta tuits/"
        else
          echo "hay_cambios=false" >> $GITHUB_ENV
          echo "‚ÑπÔ∏è  No hay datos nuevos en la carpeta tuits/"
        fi

    - name: Configurar git para commits
      if: env.hay_cambios == 'true'
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Subir resultados como artefacto
      if: env.hay_cambios == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: tuits-${{ github.run_id }}-${{ github.run_attempt }}
        path: tuits/
        retention-days: 7

    - name: Commit y push de datos actualizados
      if: env.hay_cambios == 'true'
      run: |
        echo "üîÑ Agregando archivos a git..."
        git add tuits/

        # Verificar si hay cambios para commitear
        if ! git diff --cached --quiet; then
          echo "üìÅ Committing archivos actualizados..."
          git commit -m "üê¶ Actualizar datos de tweets scrapeados

          - Nuevos datos guardados en tuits/
          - Ejecuci√≥n: ${{ github.run_id }} - Intento: ${{ github.run_attempt }}
          - Fecha: $(date)"

          echo "‚¨ÜÔ∏è  Pushing cambios al repositorio..."
          git push origin HEAD:${{ github.ref_name }}
          echo "‚úÖ Datos subidos exitosamente al repositorio"
        else
          echo "‚ÑπÔ∏è  No hay cambios para commitear"
        fi

    - name: Limpiar credenciales (IMPORTANTE)
      run: |
        echo "üßπ barriendo sin escoba"
        rm -f login/logged_in_confirmation.png
        echo "‚úÖ Credenciales eliminadas del workspace"
